{% extends 'base.html' %}

{% block javascript %}
  <script>
    $(function () {

      /* SCRIPT TO OPEN THE MODAL WITH THE PREVIEW */
      $("#id_file").change(function () {
        if (this.files && this.files[0]) {
          let reader = new FileReader();
          reader.onload = function (e) {
            $("#image").attr("src", e.target.result);
            $("#modalCrop").modal("show");
          }
          reader.readAsDataURL(this.files[0]);
        }
      });

      /* SCRIPTS TO HANDLE THE CROPPER BOX */
      let $image = $("#image");
      let cropBoxData;
      let canvasData;
      $("#modalCrop").on("shown.bs.modal", function () {
        $image.cropper({
          viewMode: 1,
          aspectRatio: 1/1,
          minCropBoxWidth: 200,
          minCropBoxHeight: 200,
          ready: function () {
            $image.cropper("setCanvasData", canvasData);
            $image.cropper("setCropBoxData", cropBoxData);
          }
        });
      }).on("hidden.bs.modal", function () {
        cropBoxData = $image.cropper("getCropBoxData");
        canvasData = $image.cropper("getCanvasData");
        $image.cropper("destroy");
      });

      $(".js-zoom-in").click(function () {
        $image.cropper("zoom", 0.1);
      });

      $(".js-zoom-out").click(function () {
        $image.cropper("zoom", -0.1);
      });
      $(".js-crop-side").click(function(e, instance){
      $image.cropper('rotate', -90);
      })
      $(".js-crop-sidePos").click(function(e, instance){
        $image.cropper('rotate', 90);
       })

      /* SCRIPT TO COLLECT THE IMAGE DATA  */
      $(".js-crop-and-upload").click(function () {
        let cropData = $image.cropper("getData");
        $("#x").val(cropData["x"]);
        $("#y").val(cropData["y"]);
        $("#rotation").val(cropData["rotate"]);
        $("#height").val(cropData["height"]);
        $("#width").val(cropData["width"]);
        $("#modalCrop").modal("hide");
      });

         /* SCRIPT TO POST TO THE SERVER */
      $(".submit").click(function () {
        $("#formUpload").submit();
      })
    });
  </script>
{% endblock %}

{% block content %}
  <h1 class="page-header">Album</h1>

  <!-- FORM TO UPLOAD THE IMAGES -->
  <form method="post" enctype="multipart/form-data" id="formUpload">
    {% csrf_token %}
    <select class="form-select" aria-label="Default select example" name="category" required id="">
      <option selected>Select image type</option>
      <option value="real">Real</option>
      <option value="fake">Fake</option>
    </select>

    <input type="file" name="image" accept="image/*" id="id_file" required>
    <input type="text" name="x" id="x" hidden>
    <input type="text" name="y" id="y" hidden>
    <input type="text" name="height" id="height" hidden>
    <input type="text" name="width" id="width" hidden> 
    <input type="text" name="rotation" id="rotation" hidden> 

    <button class="submit">
      Upload
    </button>
  </form>

  <!-- MODAL TO CROP THE IMAGE -->
  <div class="modal fade" id="modalCrop">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">Crop the photo</h4>
        </div>
        <div class="modal-body">
          <img src="" id="image" style="max-width: 100%;">
        </div>
        <div class="modal-footer">
          <div class="btn-group pull-left" role="group">
            <button type="button" class="btn btn-default js-zoom-in">
              <span class="glyphicon glyphicon-zoom-in"></span>
            </button>
            <button type="button" class="btn btn-default js-zoom-out">
              <span class="glyphicon glyphicon-zoom-out"></span>
            </button>
            <button type="button" class="btn btn-default js-crop-sidePos ">
              <span>
                <i class="fa fa-rotate-right" style="font-size:16px"></i>
              </span>
            </button>
            <button type="button" class="btn btn-default js-crop-side ">
              <span>
                <i class="fa fa-rotate-left" style="font-size:16px"></i>
              </span>
            </button>
          </div>
          <button type="button" class="btn btn-default js-crop-and-upload" data-dismiss="modal">Nevermind</button>
          <button type="button" class="btn btn-primary js-crop-and-upload">Crop</button>
        </div>
      </div>
    </div>
  </div>

  <!-- CONTAINER TO DISPLAY THE CROPPED IMAGES -->
  <div class="row" style="margin-top: 20px">
    {% for photo in photos %}
      <div class="col-sm-4 col-md-3">
        <img src="{{ photo.file.url }}" class="thumbnail">
      </div>
    {% endfor %}
  </div>

{% endblock %}
